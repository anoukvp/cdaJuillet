name: Update main

on: 
    workflow_run:
        workflows: ["First CI"]
        types: 
            - completed
jobs: 
    deploy: 
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/Checkout@v3
            - name: Setup mode
              uses: actions/setup-node@v3 
              with:
                node-version: 18.x
            - name: Install dependencies
              run: npm ci
            - name: start api
              run: pm2 restart pm2.config.js